<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER â€¢ LOGO -->
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="logo">
            <span class="text-logo">Toboolist</span>
        </div>
    </header>

    <!-- AGGIUNTA DEI BOTTONI -->
    <main>
        <div id="app" v-cloak>
            <div class="container">
                <!-- NEW TASK LIST-->
                <div class="todo-list">
                    <div class="top-bar">
                        <h3 class="title">&#9662; Todo List</h3>
                        <div class="search-item">
                            <label for="search"><i class="fab fa-sistrix"></i></label>
                            <input type="text" id="search"
                            v-model="searchTask">
                        </div>                
                    </div>
                    <ul>
                        <li> 
                            <!-- aggiungo la lista todo con vuejs ciclando da metodo -->
                            <div class="item" 
                            v-for="(items, index) in listTask()">
                                <!-- interpolo il testo dell'array e cambio la classe in base al cliccare del bottone done -->
                                <p :class="{'task-done': items.done }"> 
                                    {{items.text}} 
                                </p>
                                <div class="btns">
                                    <!-- vado in ascolto dei bottoni -->
                                    <button class="btn done"
                                    @click="setTaskDone(index)">Done</button>
                                    <button class="btn delete"
                                    @click="setDeleteTask(index)">Del Task</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /NEW TASK LIST-->
            </div>
            <div class="container_add-task">
                <div class="textarea">
                    <!-- textArea -->
                    <label for="add-task">Add Task:</label>
                    <textarea name="add-task" id="add-task" rows="5"
                    v-model="textArea"
                    @keypress.enter="setAddTask()"></textarea>
                </div>
                <!-- aggiungo all'array il contenuto della textArea tramite bottone e tasto tastiera enter -->
                <button class="add-task"
                @click="setAddTask()">Add Task</button>
                <!-- rimuovo il contenuto dalla textArea -->
                <button class="add-delete"
                @click="setClearArea()">Cancel</button>
            </div>
        </div>
    </main>
    
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VUE JS -->
    <!-- /PROJECT JS -->
    <script type="text/javascript" src="./main.js"></script>
    <!-- PROJECT JS -->
</body>
</html>
